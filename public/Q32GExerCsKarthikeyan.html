<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marine Club Applications</title>

<h1>MARINE CLUB APPLICATIONS -- JOIN NOW!</h1>

<style>
 p {
    width: 20%;
    background-color: rgb(255, 226, 243);
     }
</style>

<head>

</head>

<body>
    <p>Enter your information.</p>
    <input type="number" id="StudentID" placeholder="Student ID:" />
    <p></p>
    <input type="text" id="FullName" placeholder="Full Name:" />
    <p></p>
    <input type="date" id="Birthday" placeholder="Birthday:" />
    <p></p>
    <input type="email" id="EmailAdd" placeholder="Email Address:" />
    <p></p>
    <input type="text" id="PhoneNo" placeholder="Phone Number:" />
    <p></p>

    <p>Intern/Extern</p>
    <input type="radio" id="ext" name="thein" value="Extern">
<label for="ext">Extern</label><br>
    <input type="radio" id="int" name="theout" value="Intern">
<label for="int">Intern</label><br>

    <p>What club do you want to join?</p>
    <select>
        <option value="option1">Fantastic Fish</option>
        <option value="option2">Sensational Squids</option>
        <option value="option3">Sensible Salamanders</option>
        <option value="option4">Courteous Crabs</option>
        <option value="option5">Turbulent Turtles</option>
      </select>

    <p>Why do you want to join?</p>
    <form action="/submit" method="post">
        <label for="reasons"></label>
        <textarea id="reasons" name="reasons" rows="4" cols="50">
        </textarea>
        <p></p>
        <input type="submit" value="Submit">
        </form>
        <p></p>

    <button onsubmit="">Accept Input</button>
</body>

</html>
